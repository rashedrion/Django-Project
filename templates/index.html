{%extends "master.html"%}
{% block content %}
<div class="row" style="margin-left: 40%; margin-top: 5%;">
    <h3 class="front" style="font-family: 'Roboto',sans-serif; text-underline-offset: red">Home page</h3>
</div>
<div class="container" style="align-content: center;">
    <div class="row" style="margin-left: 10%; margin-top: 3%;">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Category name</th>
                    <th scope="col">description</th>
                    <th scope="col">Action</th>
                </tr>

            </thead>
            <tbody>

                {% for category in categories %}
                <tr>
                    <th scope="row">{{ category.id}}</th>
                    <td> {{ category.category_name}}</td>
                    <td>{{ category.description}}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label=" Data Action">
                            <a class="btn btn-primary" href="{% url 'category_details' category.id %}">Show</a>
                            <a class="btn btn-secondary">Edit</a>
                            <a class="btn btn-danger">Delete</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}

            </tbody>

        </table>
    </div>

</div>
{% endblock %}
